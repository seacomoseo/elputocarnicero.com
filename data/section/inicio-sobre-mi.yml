      En definitiva, me gusta estar laboralmente activo y actualizado, así como participar en cualquier evento que guarde un espacio dedicado al tatuaje desde el respeto que me profesa.


- id: tienda
  title: Butcher Shop
  subtitle: Tienda de Merchandising
  hanchor: Tienda de Tatuajes en Murcia
  md: |
    La **Butcher Shop** es una **tienda de merchandising** creada para personas que carecen de normas sociales y no se rigen por conformismo alguno.

    Una actitud gamberra que merece tener una serie de artículos a los que cualquiera no pueda acceder.

    Es por ello que usaremos este espacio para mostrar algunos de los artículos de la **Butcher Shop**.

    Antes de nada, nos gustaría aclarar que **no pueden comprarse a través de la web**, sino que deben reservarse de manera directa a través de Instagram, ya que es en sus historias donde informamos del precio y la reserva de cada nuevo lanzamiento.

    **BUTCHER SHOP** únicamente crea **ediciones limitadas** de las que, una vez vendido el último artículo de cada lanzamiento, nunca más se vuelven a fabricar.

    Dentro de la marca, entendemos que personas de un carácter como el citado anteriormente no merecen tener lo que todo el mundo, sino que **merecen poseer algo a lo que pocas personas hayan tenido acceso**, y ese es parte del espíritu que intentamos reflejar en todo lo que hacemos.
