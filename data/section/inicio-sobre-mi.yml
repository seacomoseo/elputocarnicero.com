- title: Curaciones
  subtitle: Curacion del tatuaje segun San Sarnicero
  boxes:
  - step:
      border: light
      line: true
      icon_size: 1
    steps:
    - title: Recién hecho
      md: |
        Dejamos cubierto con el film protector o empapador un mínimo de dos horas.
    - title: Dos primeros días
      subtitle: 3 veces al dia
      md: |
        Lavamos el tatuaje con agua tibia y gel PH neutro, aclaramos y secamos con papel de cocina insistiendo sobre la herida. Una vez seco, tapamos de nuevo con papel film o empapador hasta la siguiente cura.
    - title: Cinco siguientes
      subtitle: 2 veces al dia
      md: |
        Lavamos con agua y gel PH neutro. Secamos con papel de cocina posicionándolo sobre el tatuaje, no arrastrando. Una vez esté bien seco, aplicamos una fina capa de crema específica de curación de tatuaje y dejamos destapado.
    - title: Siete siguientes
      subtitle: 1 vez al dia
      md: |
        Lavamos una vez al día con agua y gel PH neutro y aplicamos una fina capa de crema una o dos veces al día, dependiendo de la sequedad de la zona tatuada y llevamos destapado.
    - title: Curación completada
      md: |
        Recuerda que la regeneración cutánea total va más allá de la curación del tatuaje y su estado dependerá sobre todo de la exposición solar a la que sometamos nuestra zona tatuada.
  - box:
      line: true
    boxes:
    - title: Detalles
      md: |
        - Cada una de las curas debe hacerse con las manos bien limpias y en un lugar libre de posibles agentes que puedan contaminar la curación de nuestro tatuaje.
        - No debemos consumir alcohol durante al menos los cuatro primeros días de curación.
        - Durante los dos primeros días de curación no usaremos nada de crema.
        - Frotaremos el tatuaje al secarlo los dos primeros días con el fin de eliminar, entre cura y cura, todas las supuraciones de plasma y tinta de nuestro tatuaje.
        - Evitaremos llevar ropa ajustada o someter a fricción innecesaria nuestra herida durante todo el proceso.
        - Evitaremos el contacto directo con el sol, agua de piscina o playa, mascotas, productos de limpieza, así como cualquier producto que conlleve riesgo de infección.
        - Al cuarto o quinto día de curación, dependiendo del proceso de cicatrización de cada persona, se producirá el desprendimiento de la piel muerta. Es importante evitar roces en nuestra herida y dejar que los trocitos caigan por su propio proceso.
        - En este estadio del proceso curativo, el aspecto de nuestro tatuaje puede ser desastroso, pero es completamente normal.
        - El tiempo y proceso de curación depende mucho de nuestro sistema inmunológico y del tipo de tatuaje, es una ciencia tan exacta como lo es la similitud biológica entre personas.
        - El exceso de crema de curación de tatuajes durante las curas es una práctica altamente perjudicial debido a que impide el paso de oxígeno y contribuye a la pérdida excesiva de pigmento, así como su distorsión.
