    description: |
      > LA VIDA SIN DOLOR NO ES VIDA NI HOSTIAS
      {.dittos .align-center}

      Bienvenidos a la **butcher's web**, un lugar diseñado directamente por el Carnicero alejado de algoritmos, censuras y demás patrones en los que virtualmente hay que jugar si quieres mantener un nivel de trabajo mínimo.

      **Esto es El Puto Carnicero en estado puro con su trabajo**, profesionalidad y podríamos decir que sus desequilibrios mentales y afecciones psicologías.

      Un lugar para replantearse un buen cambio e investigar si, lo que desde fuera tachamos de locura, es una buena forma de vivir en libertad.

      Bienvenidos al agujero que aportará un poco de sentido a mi trabajo, mi forma de ver las cosas relacionadas con él y la historia que me compone laboral y personalmente a dia de hoy.

      Espero que disfrutéis del contenido tanto como un servidor escribiéndolo **para vosotrxs, mis amadas víctimas**.
