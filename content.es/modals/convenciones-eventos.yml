  - span: 2
    description: |
      Desde mis comienzos en esta aventura, siempre he querido conocer más de todo lo que rodea al sector, ya sean eventos de aprendizaje, competitivos o de cualquier índole artística que pueda aportar lo más mínimo a mi trabajo diario.

      He participado en diversos seminarios relacionados con el color de algún modo, así como en técnicas de diseño y praxis.

      En septiembre de 2022, fui ponente en el ciclo *Tatuaje y Arte* de la **Fundación CajaMurcia**, relacionado con el diseño aplicado al tatuaje y el proceso creativo.

